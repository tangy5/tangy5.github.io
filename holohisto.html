<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloHisto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
			width: 100%; /* Ensure full width */
        }
        .navigation {
            list-style: none;
            padding: 0;
        }
		.navigation li:last-child {
    		margin-right: 40px; /* Adjust the space to your liking */
		}	
        .navigation li {
            display: inline;
            margin-right: 20px;
        }
        .navigation li a {
            text-decoration: none;
            color: #000;
        }
        .title {
            font-size: 24px;
        }
        .research-by {
            font-size: 14px;
            color: #666;
        }
        .hero-section {
            background-image: url('./images/holohisto_home.jpg');
            color: white;
            text-align: center;
            padding: 100px 20px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 0;
        }
        .hero-section h1, .hero-section p {
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6); /* Text shadow for better readability */
            margin: 0 auto;
            width: 80%;
        }
        .hero-section h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .hero-section p {
            font-size: 1.2em;
            line-height: 1.4;
        }
		.hero-section {
			/* Existing styles */
			text-align: left; /* Align text to the left */
			padding-left: 50px; /* Add padding to avoid text being too close to the border */
			padding-right: 50px; /* Optional: Adjust this to ensure text doesn't touch the right border */
		}

		.hero-section h1, .hero-section p {
			/* Existing styles */
			width: auto; /* Adjust width as needed to control text line breaks */
			max-width: 600px; /* Example max-width to help manage line breaks for the paragraph */
		}

		.hero-section p {
			/* Existing styles */
			overflow-wrap: break-word; /* Ensures text wraps to avoid overflow */
			line-height: 1.4; /* Adjust line height as necessary to fit the design */
			height: 7em; /* Adjust based on line height and font size to fit exactly 5 lines */
			display: -webkit-box;
			-webkit-line-clamp: 5; /* Number of lines you want */
			-webkit-box-orient: vertical;
			overflow: hidden;
		}
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div>
            <div class="title">HoloHisto</div>
            <div class="research-by">Research by Nvidia and Vanderbilt</div>
        </div>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">Demo</a></li>
            <li><a href="#">Paper</a></li>
            <li><a href="#">Datasets</a></li>
            <li><a href="#">Github</a></li>
        </ul>
    </div>
    <!-- The rest of your page content follows here -->
</div>

<div class="hero-section">
    <h1>End-to-end Histopathology AI Research</h1>
    <p>Introducing the HoloHisto: a holistic approach for precisely segmentating Whole Slide Image (WSI) with direct gigapixel image I/O.</p>
</div>

</body>
</html>
